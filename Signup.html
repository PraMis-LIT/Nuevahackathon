<!DOCTYPE html>
<html>

<head>
    <title> Signup Form </title>
    <link rel = "stylesheet" type="text/css" href="stylesEMAIL.css">
</head>

<body>

    <div class="contact-title">
        <h1> Signup </h1>
        <h2> Please type your Desired Username, Email, Password. After that please confirm your password </h2>
    </div>

    <div class="contact-form">
        <form id="contact-form" method="post"> 
            <input name="name" type="text" class="form-control" placeholder="Desired Username" required>
            <br>
            <input name="email" type="email" class="form-control" placeholder="Your Email">
            <br>
            <input name="password" type="password" class="form-control" placeholder="Your Desired Password"required>
            <br>
            <input name="password" type="password" class="form-control" placeholder="Confirm your Password" required>
            <br>
        </form>

        <form id="contact-form" action="/home.html" target="_NewPage">
            <input type="submit" class="form-control submit" value="Signup!!!">
        </form>
    </div>

</body>


</html>
