<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="css/emojionearea.min.css">

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/emojionearea.js"></script>
  
  <style>
    body{
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  
  </style>
</head>
<body>
  <table>
    <tr>
     <td>This is first row 
       <div 
        style="background-color: coral;
              text-align: center;">
          <h1>Chatrooms: Which one would you like to join?</h1>
        </div>
 </td>
    </tr>
    <tr>
    <td> This is second row </td>
    </tr>
    <tr>
      <td>This is third row

  <form action="/room" method="POST">
    <input name="room" type="text" required>
      <script>
        $(document).ready(function () {
            $('message-input').emojioneArea();
        })
    </script>
      <button type="submit">New Room</button>
    </form>


  <div id="room-container">
    <% Object.keys(rooms).forEach(room => { %>
      <div><%= room %></div>
      <button><a href="/<%= room %>">Join</a></button>
    <% }) %>
  </div>
</td>
</tr>
</table> 

  <script src="./scrript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
  <script>
    new Darkmode().showWidget();
  </script>

</body>
</html>
